<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('{{ site.header.background }}') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #555;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        .social-icons {
            text-align: center;
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.header.title }}</h1>
        <h2>{{ site.header.subtitle }}</h2>
    </header>
    <nav>
        <ul>
            {% for link in site.nav_links %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        <div class="social-icons">
            {% for link in site.social_links %}
            <a href="{{ link.url }}"><i class="{{ link.icon }}"></i></a>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
